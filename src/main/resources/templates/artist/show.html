<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
 layout:decorate="~{layouts/main}">
<head>
<title>Liste des artistes</title>
</head>
<body>
	<div class="container">
	     <div th:fragment="content">
	        <h1 th:text="${artist.firstname} +' '+ ${artist.lastname}"></h1>

			 <h2>Liste des types</h2>
			 <ul th:unless="${#lists.isEmpty(artist.types)}">
				 <li th:each="type : ${artist.types}" th:text="${type.typeName}">Type</li>
			 </ul>
			 <div sec:authorize="hasAuthority('admin')">

				<form  th:action="@{/process_add_new_artist_type}" th:object="${artist}"
						method="post" style="max-width: 600px; margin: 0 auto;">
					<div class="m-3">
						<div class="form-group row">
							<label class="col-4 col-form-label">Type: </label>
							<div class="col-8">
								<select class="form-control" th:name="typeId">
									<option th:each="Type : ${types}"
											th:value="${Type.id}"
											th:text="${Type.typeName}">
									</option>
								</select>
							</div>
						</div>
						<input type="hidden" th:name="artistId" th:value="${artist.id}">
						<div>
							<button type="submit" class="btn btn-primary">Add type</button>
						</div>
					</div>
				</form>
			 </div>


	     </div>
	</div>
</body>
</html>
